<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- 모든 웹 페이지에 적용하는 초기화 스타일시트 -->
    <style>
        /* 아이디 선택자 > 클래스 선택자 > 태그 선택자 > 전체 선택자 */
        ul#login {
            width:350px; margin:50px auto; padding:30px;
            background:#ddd; border-radius:15px;
        }
        ul#login li {padding:5px 0;}
    </style>
</head>
<body>
    <div class="flex-center">
        <a href="exam02-html문서의구조.html" class="btn btn-primary">문서의구조</a>
        <a href="exam05-멀티미디어태그.html" class="btn btn-info">멀티미디어태그</a>
        <a href="exam06-입력양식태그.html" class="btn btn-danger">입력양식태그</a>
    </div>

    <form action="" method="" autocomplete="off">
        <ul id="login">
            <li><input type="text" name="id" placeholder="아이디입력" required autofocus class="inputform"></li>
            <li><input type="password" name="pwd" placeholder="비밀번호입력" required class="inputform"></li>
            <li class="flex-center">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="#" class="btn btn-info">회원가입</a>
            </li>
        </ul>
    </form>
    
</body>
</html>
