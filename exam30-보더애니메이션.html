<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/border-animation.css">
</head>
<body>
    <ul class="ba flex-between">
        <li> <!-- width:300px; height:460px; -->
            <svg width="100%" height="100%">
                <!-- x1 속성은 선의 수평 시작점, x2 속성은 선의 수평 끝점-->
                <!-- y1 속성은 선의 수직 시작점, y2 속성은 선의 수직 끝점-->
                <line x1="0" x2="900" y1="0" y2="0" class="top"></line>
                <line x1="0" x2="0" y1="460" y2="-920" class="left"></line>
                <line x1="300" x2="-600" y1="460" y2="460" class="bottom"></line>
                <line x1="300" x2="300" y1="0" y2="1380" class="right"></line>
            </svg>
            <h3>D</h3>
            <p class="year">2024</p>
            <p class="txt">broccoli, asparagus</p>
        </li>
        <li>
            <svg width="100%" height="100%">
                <line x1="0" x2="900" y1="0" y2="0" class="top"></line>
                <line x1="0" x2="0" y1="460" y2="-920" class="left"></line>
                <line x1="300" x2="-600" y1="460" y2="460" class="bottom"></line>
                <line x1="300" x2="300" y1="0" y2="1380" class="right"></line>
            </svg>
            <h3>A</h3>
            <p class="year">2024</p>
            <p class="txt">broccoli, asparagus</p>
        </li>
        <li>
            <svg width="100%" height="100%">
                <line x1="0" x2="900" y1="0" y2="0" class="top"></line>
                <line x1="0" x2="0" y1="460" y2="-920" class="left"></line>
                <line x1="300" x2="-600" y1="460" y2="460" class="bottom"></line>
                <line x1="300" x2="300" y1="0" y2="1380" class="right"></line>
            </svg>
            <h3>S</h3>
            <p class="year">2024</p>
            <p class="txt">broccoli, asparagus</p>
        </li>
    </ul>
</body>
</html>
