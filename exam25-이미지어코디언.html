<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Accordion with CSS3</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/imageaccordion.css">
</head>
<body>
    <div class="ia-container">
        <figure>
            <img src="imgs/accordion/1.jpg" alt="True Colors"><!-- 어코디언 이미지 -->
            <input type="radio" name="ia" checked><!-- 어코디언 버튼 -->
            <figcaption><span>True Colors</span></figcaption><!-- 어코디언 이미지 설명 -->
            <figure>
                <img src="imgs/accordion/2.jpg" alt="Honest Light">
                <input type="radio" name="ia">
                <figcaption><span>Honest Light</span></figcaption>
                <figure>
                    <img src="imgs/accordion/3.jpg" alt="Silent Serenity">
                    <input type="radio" name="ia">
                    <figcaption><span>Silent Serenity</span></figcaption>
                    <figure>
                        <img src="imgs/accordion/4.jpg" alt="Warm Welcome">
                        <input type="radio" name="ia">
                        <figcaption><span>Warm Welcome</span></figcaption>
                        <figure>
                            <img src="imgs/accordion/5.jpg" alt="Sensible Magic">
                            <input type="radio" name="ia">
                            <figcaption><span>Sensible Magic</span></figcaption>
                            <figure>
                                <img src="imgs/accordion/6.jpg" alt="Lovely Midnight">
                                <input type="radio" name="ia">
                                <figcaption><span>Lovely Midnight</span></figcaption>
                                <figure>
                                    <img src="imgs/accordion/7.jpg" alt="Illuminated Darkness">
                                    <input type="radio" name="ia">
                                    <figcaption><span>Illuminated Darkness</span></figcaption>
                                    <figure>
                                        <img src="imgs/accordion/8.jpg" alt="Happy Child">
                                        <input type="radio" name="ia">
                                        <figcaption><span>Happy Child</span></figcaption>
                                    </figure>
                                </figure>
                            </figure>
                        </figure>
                    </figure>
                </figure>
            </figure>
        </figure>
    </div>
</body>
</html>
