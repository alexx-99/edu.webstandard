<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총정리실습</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <script>
        //[문제] 적정 체중 테스트기를 프로그래밍한다.
        //적정체중 = (키 - 100) * 0.9
        var weight = 0;
        var height = 0;
        var userWeight = 0;

        function getWeight() {
            height = document.getElementById('height').value;
            userWeight = document.getElementById('weight').value;
            weight = (height - 100) * 0.9;
            document.write('적정 체중은 '+weight+'kg 이다.', '<br>');

            if (userWeight > weight) {
                document.write('당신은 비만입니다.');
            } else {
                document.write('당신은 저체중입니다.');
            }
        }
    </script>
</head>
<body>
    <input type="number" name="height" placeholder="키 입력" id="height">
    <input type="number" name="weight" placeholder="몸무게 입력" id="weight">
    <button onclick="getWeight()">적정체중</button>
</body>
</html>
