<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 - 키보드 이벤트 처리</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $(document).on('keydown', keyEvent);
            // 키보드 이벤트는 입력/출력(io)과 깊은 관계가 있다. 따라서 속도가 느리다.
            // on('이벤트', 함수명)을 사용하여 이벤트 처리를 함수에서 구현한다.
            function keyEvent(e) { // 키보드 이벤트를 e 변수에 저장한다.
                var direct = e.keyCode; // 사용자가 키보드에서 누른 키의 코드를 얻는다.
                var str;

                if (direct == 37) {
                    str = 'LEFT';
                } else if (direct == 38) {
                    str = 'TOP';
                } else if (direct == 39) {
                    str = 'RIGHT';
                } else if (direct == 40) {
                    str = 'BOTTOM';
                }

                $('#direct').val(str);
            }
        });
    </script>
</head>
<body>
    <input type="text" id="direct" class="inputform">
</body>
</html>
