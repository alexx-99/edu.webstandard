<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 메소드</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(function(){ }); html 문서의 코드를 모두 해석하면 { } 내부의 명령문을 실행한다.
        // $(document).ready(function(){}); ※익명함수는 바로실행함수로 명령문을 바로 실행한다.
        // 변수는 '데이터'를 저장한다.
        // 함수와 메소드가 저장하는 것 : '명령문'을 저장한다.
        $(function(){
            // $('CSS 선택자').animate({ }, 진행시간(밀리초)); $ 는 jQuery의 기호이다.
            // 자바스크립트 또는 제이쿼리에서 { }는 '객체'이다.
            $('#box').animate({left:100, top:100, width:400, height:200}, 3000);
            $('#click').css({width:200, height:200, background:'darkgreen'});
            // $('선택자').css('스타일속성', '스타일값').css('스타일속성', '스타일값'); 메소드체이닝
            // 제이쿼리는 '문서객체조작'과 '이벤트 처리'를 위해서 사용한다.
            // 클릭(이벤트)을 처리하는 메소드는 '클릭 이벤트 연결 메소드(click())'이다.
            $('#click').click(function(){
                // 이벤트 대상에 이벤트가 발생한 상태를 $(this)로 선택한다.
                var wid = $(this).width();
                var hei = $(this).height();
                $(this).animate({width:wid+50, height:hei+50}, 1000);
            });
        });
    </script>
</head>
<body>
    <style>
        #box {
            position:absolute; left:0; top:0;
            width:100px; height:100px;
            background:#fc0;
        }
    </style>
    <div id="box"></div>
    <div id="click"></div>
</body>
</html>
