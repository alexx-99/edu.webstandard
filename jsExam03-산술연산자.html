<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <script>
        var num1 = 15;
        var num2 = 2;
        var result = 0;

        result = num1 + num2;
        console.log(result);
        result = num1 - num2;
        console.log(result);
        result = num1 * num2;
        console.log(result);
        result = num1 / num2;
        console.log(result);
        result = num1 % num2;
        console.log(result);

        console.log(num1++);
        console.log(num1);
        console.log(++num1);
    </script>
</head>

</body>
