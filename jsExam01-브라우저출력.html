<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {width:300px; height:100px; background:#fc0;}
        .wrap {width:300px; margin:50px auto;}
    </style>
    <script src="js/script.js"></script>
    <script>
        document.write('나는 천재다.');
        // document 는 자바스크립트에서 지원하는 문서 객체이다.
        var name = '을지문덕';
        document.write(name + '은 천재다.');
        document.write('<div class="box">box</div>');
    </script>
</head>
<body>
    <div class="wrap">
        <input id="age" type="number" name="age" placeholder="나이입력" class="inputform">
        <button type="button" onclick="getAge()" class="btn btn-danger">나이출력</button>
    </div>
</body>
</html>
