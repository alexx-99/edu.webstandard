<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <script>
        // 변수선언
        var box;
        box = 100; // 변수 초기화
        console.log(box);
        box = 50;
        console.log(box);

        // 숫자형, 논리형, 문자형, 객체형({ })
        var num = 10;
        var number = '100';
        var flag = true;
        var str = 'JavaScript';
        console.log(typeof num);
        console.log(typeof flag);
        console.log(typeof str);
        console.log(num + number);
        console.log(num + parseInt(number));
        // Number(문자)는 문자형을 숫자형으로 바꾼다.
        // parseInt(문자)는 문자형을 숫자형으로 바꾼다.
        str = null; // 값이 없다는 것을 표시한다.
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
