<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        * {margin:0; padding:0;}

        body {background:#fc0;}

        .wrap {width:400px; margin:50px auto;}
        .wrap h3, .wrap p, table td {text-align:center;}
        table {width:100%; border-top:2px solid #06f; border-bottom:2px solid #06f;}
        video {width:100%;}
    </style>
</head>
<body>
    <div class="wrap">
        <h3>2018년 2학기 수강 과목</h3>
        <p>한국 한빛 대학교</p>
        <table>
            <thead>
                <tr>
                    <th>학점</th>
                    <th>교과목</th>
                    <th>담당교수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3학점</td>
                    <td>데이터베이스</td>
                    <td>김우민</td>
                </tr>
                <tr>
                    <td>4학점</td>
                    <td>웹 프로그래밍</td>
                    <td>홍성용</td>
                </tr>
            </tbody>
        </table>
        <p>2018년 2학기 총 신청 학점은 18학점입니다.</p>
    </div>

    <img src="imgs/html5.jpg" alt="html5">
    <img src="imgs/html5.png" alt="html5">

    <video src="video/group_meeting.mp4" controls loop autoplay muted />
    
</body>
</html>
