<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <script>
        var min = 10;
        var max = 20;
        var result = false;

        result = min > max && max > min; // false && true : false
        document.write(result, '<br>');
        result = min > max || max > min; // false || true : true
        document.write(result, '<br>');
        document.write(!result, '<br>');
    </script>
</head>
