<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            // change()는 입력폼에 값이 변경될 때 익명함수로 연결한다.
            $('input').change(function(){
                var id = $('#id').val();
                // val(값)는 선택한 입력폼에 값을 지정하고 val()는 선택한 입력폼에 있는 값을 얻어온다.
                var pwd = $('#pwd').val();
                var name = $('#name').val();
                console.log('아이디 : '+id+', 비밀번호 : '+pwd+', 이름 : '+name);
            });

            var top = $('.wrap').offset().top; // 박스의 좌푯값을 얻을 때 offset()을 사용한다.
            var left = $('.wrap').offset().left;
            
            $('.txt-1 span').text(left); // 선택한 요소의 텍스트를 얻어올 때 text(), 선택한 요소에 텍스트를 지정할 때 text(값)을 사용한다.
            $('.txt-2 span').text(top);

            $(window).scroll(function(){ // scroll() 이벤트 연결 메소드는 사용자의 스크롤 행위를 감지한다.
                var value = $(window).scrollTop(); // scrollTop()는 스크롤한 거리를 얻는다.
                console.log(value);
            });
        });
    </script>
</head>
<body>
    <form autocomplete="off">
        <ul class="flex-center">
            <li><input id="id" type="text" name="id" placeholder="아이디 입력" autofocus required class="inputform"></li>
            <li><input id="pwd" type="password" name="pwd" placeholder="비밀번호 입력" required class="inputform"></li>
            <li><input id="name" type="text" name="name" placeholder="이름 입력" class="inputform"></li>
        </ul>
    </form>
    <style>
        .wrap {
            width:800px; height:2500px; margin:100px auto;
            background:lightblue;
        }
        .txt-1, .txt-2 {padding:0 20px;}
    </style>
    <div class="wrap flex-center">
        <p class="txt-1">절대 위치 left 값 : <span></span></p>
        <p class="txt-2">절대 위치 top 값 : <span></span></p>
    </div>
</body>
</html>
