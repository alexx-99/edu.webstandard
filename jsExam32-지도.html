<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 지오로케이션</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {display:flex; justify-content:center; align-items:center; height:100vh;}
        .map {width:100%; height:400px; background:#fc0;}
        .map iframe {width:100%; height:100%; border:0;}
    </style>
</head>
<body>
    <!--
    1. 구글 브라우저에서 구글 맵 검색
    2. 구글 지도 클릭
    3. 구글 지도에서 검색 입력폼에 원하는 지역을 검색
    4. 트리커 버튼(메뉴)을 클릭
    5. 지도 공유 또는 퍼가기 클릭
    6. 지도 퍼가기 클릭
    7. HTML 복사 클릭
    8. 부모 요소를 생성한 후 부노 요소 내부에 붙여넣음
    9. iframe 요소의 width 속성, height 속성, style 속성 제거
    10. 스타일시트 커스터 마이징 작업
    -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3171.684433156248!2d127.10708307656616!3d37.34997897209558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zIOuvuOq4iOyXrQ!5e0!3m2!1sko!2skr!4v1722911925586!5m2!1sko!2skr"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
