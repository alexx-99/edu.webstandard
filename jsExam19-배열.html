<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <script>
        var num = []; // num 배열 선언

        function insertNum() {
            for (var i=0; i<100; i++) {
                num[i] = (i+1);
            }
        }

        function selectNum() {
            for (var i=0; i<num.length; i++) {
                document.write(num[i]+'  ');
            }
            document.write('<a href="jsExam19-배열.html" class="btn btn-primary">새로고침</a>');
        }

        function getTotal() {
            var total = 0;

            for (var i=0; i<num.length; i++) {
                total += num[i];
            }

            document.write('배열 원소의 총합 : '+total);
            document.write('<a href="jsExam19-배열.html" class="btn btn-primary">새로고침</a>');
        }

        function oddZero() { // 홀수번째 저장공간에 0을 저장한다.
            for (var i=0; i<num.length; i+=2) { // 홀수번째 저장공간은 i 가 0, 2, 4, 6 ...
                num[i] = 0;
            }
        }

        function initialNum() { // 배열의 크기를 0으로 지정한다.
            num.length = 0;
            document.write('배열의 크기 : '+num.length);
        }
    </script>
</head>
<body>
    <div class="wrap">
        <button onclick="insertNum()" class="btn btn-info">배열 원소에 값 설정</button>
        <button onclick="oddZero()" class="btn btn-info">홀수번째 배열 원소에 0을 설정</button>
        <button onclick="selectNum()" class="btn btn-primary">배열 원소 값 출력</button>
        <button onclick="getTotal()" class="btn btn-primary">배열 원소의 총합</button>
        <button onclick="initialNum()" class="btn btn-danger">배열 삭제</button>
    </div>
</body>
</html>
